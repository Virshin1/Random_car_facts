<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Car Facts</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin: 0;
                background-color: #1a1a1a;
                color: #ffffff;
            }
    
            .container {
                text-align: center;
                padding: 30px;
                background-color: #252525;
                border-radius: 15px;
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
                max-width: 800px;
                width: 90%;
                transition: transform 0.3s ease;
            }
    
            .container:hover {
                transform: scale(1.01);
            }
    
            h1 {
                color: #ff3333;
                margin-bottom: 30px;
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
                animation: glow 2s ease-in-out infinite;
            }
    
            .image-container {
                width: 300px;
                height: 200px;
                margin: 20px auto;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }
    
            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: opacity 0.5s ease;
            }
    
            button {
                padding: 12px 25px;
                font-size: 16px;
                background-color: #cc0000;
                color: white;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 20px;
                transition: all 0.3s ease;
            }
    
            button:hover {
                background-color: #990000;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
            }
    
            button:active {
                transform: translateY(0);
            }
    
            #fact {
                margin: 20px 0;
                font-size: 18px;
                line-height: 1.6;
                padding: 20px;
                border-radius: 10px;
                background-color: #333333;
                transition: opacity 0.5s ease;
            }
    
            @keyframes glow {
                0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
                50% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
                100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            }
    
            .fade {
                opacity: 0;
            }
        </style>
    </head>    
<body>
    <div class="container">
        <h1>Random Car Brand Facts</h1>
        <div class="image-container">
            <img id="brandImage" src="https://example.com/default-car.jpg" alt="Car brand image">
        </div>
        <div id="fact">Click the button to get a random car fact!</div>
        <button onclick="getRandomFact()">Get New Fact</button>
    </div>

    <script>
        const carFacts = [
    "BMW was founded in 1916 and initially produced aircraft engines.",
    "Toyota was originally called 'Toyoda,' named after its founder Kiichiro Toyoda.",
    "Ferrari produces a maximum of 14 cars per day.",
    "Volkswagen owns Bentley, Bugatti, Lamborghini, Audi, Porsche, and more.",
    "Mercedes-Benz invented the first car in 1885.",
    "Honda started as a motorcycle company in 1948.",
    "Volvo invented the three-point safety belt and gave away the patent for free.",
    "The Rolls-Royce hood ornament is called the 'Spirit of Ecstasy'.",
    "Tesla was founded in 2003 by Martin Eberhard and Marc Tarpenning, not Elon Musk.",
    "Lamborghini started as a tractor manufacturing company.",
    "The Chevrolet logo (bowtie) was allegedly inspired by wallpaper in a Paris hotel.",
    "Audi's four rings represent the merger of four companies: Audi, DKW, Horch, and Wanderer.",
    "Porsche's first car was electric, built in 1898.",
    "Subaru is the Japanese name for the Pleiades star cluster.",
    "The first Dodge logo was a star of David, paying homage to the Jewish Dodge brothers.",
    "Mazda started as a cork manufacturing company in 1920.",
    "Jaguar was originally called the Swallow Sidecar Company.",
    "The first FIAT factory in 1899 only had 35 staff members.",
    "Nissan's first car was produced under the name 'Masujiro'.",
    "The Mitsubishi logo represents the combination of the Iwasaki family crest and the three-oak-leaf crest of the Tosa Clan.",
    "Hyundai built its first car in 1975, the Pony.",
    "Kia is South Korea's oldest car manufacturer, founded in 1944.",
    "Aston Martin was founded in 1913 by Lionel Martin and Robert Bamford.",
    "Maserati's logo, the trident, was inspired by the Neptune fountain in Bologna.",
    "Saab began as an aircraft manufacturer during World War II."
];
        const brandImages = {
            "BMW": "https://example.com/bmw.jpg",
            "Toyota": "https://example.com/toyota.jpg",
            "Ferrari": "https://example.com/ferrari.jpg",
            "Volkswagen": "https://example.com/vw.jpg",
            "Mercedes": "https://example.com/mercedes.jpg",
            "Honda": "https://example.com/honda.jpg",
            "Volvo": "https://example.com/volvo.jpg",
            "Rolls-Royce": "https://example.com/rollsroyce.jpg",
            "Tesla": "https://example.com/tesla.jpg",
            "Lamborghini": "https://example.com/lamborghini.jpg"
            };

        function getRandomFact() {
            const factElement = document.getElementById("fact");
            const imageElement = document.getElementById("brandImage");
            
            factElement.classList.add('fade');
            imageElement.classList.add('fade');
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * carFacts.length);
                const fact = carFacts[randomIndex];
                factElement.textContent = fact;
                
                // Extract brand name from fact and show corresponding image
                const brandName = fact.split(" ")[0];
                if (brandImages[brandName]) {
                    imageElement.src = brandImages[brandName];
                }
                
                factElement.classList.remove('fade');
                imageElement.classList.remove('fade');
            }, 500);
        }
    </script>
</body>
</html>
